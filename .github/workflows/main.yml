name: Deploy Loopa

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare SSH Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Upload jar to server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no target/loopa.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/loopa.jar

      - name: Restart service on server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            sudo systemctl stop loopa.service
            sudo systemctl start loopa.service
            sudo systemctl status loopa.service --no-pager
          EOF
